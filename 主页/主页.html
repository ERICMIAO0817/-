<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="主页.vue">
    <link rel="stylesheet" href="主页.css">
    <title>主页</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

    </style>
</head>
<body>
    <!--导航栏-->
    <div id = "top_Line" class = "top_Style">
        <div id = "top_logo" class = "top_logo">
            <img src="#" alt="星云logo">
        </div>
        <div class = "top_Register">
            <a href="#" class = "top_a">注册</a>
            <a href="#" class = "top_a">登录</a>
        </div>
    </div>
    <!--大照片-->
    <div id = "lbt" class = "swiper-container" :style = "l_picture">
        <div class="swiper-wrapper">
            <div class = "swiper-slide">
                <div class="slider-wrap" :style = "slider_wrap">
                    <img src="images/星云2.png" alt="轮播图1" :style = "slider_img">
                    <div class = "introduction" :style = "introduction">
                        <h2 :style = "introduction_h">星云</h2>
                        <p :style = "introduction_p"></p>
                    </div>
                </div>
            </div>
            <div class = "swiper-slide">
                <div class="slider-wrap" :style = "slider_wrap">
                    <img src="images/星云1.png" alt="轮播图2" :style = "slider_img">
                    <div class = "introduction" :style = "introduction">
                        <h2 :style = "introduction_h"></h2>
                        <p :style = "introduction_p"></p>
                    </div>
                </div>
            </div>
            <div class = "swiper-slide">
                <div class="slider-wrap" :style = "slider_wrap">
                    <img src="images/星云3.png" alt="轮播图1" :style = "slider_img">
                    <div class = "introduction" :style = "introduction">
                        <h2 :style = "introduction_h"></h2>
                        <p :style = "introduction_p"></p>
                    </div>
                </div>
            </div>
            <div class = "swiper-slide">
                <div class="slider-wrap" :style = "slider_wrap">
                    <img src="images/星云4.png" alt="轮播图1" :style = "slider_img">
                    <div class = "introduction" :style = "introduction">
                        <h2 :style = "introduction_h"></h2>
                        <p :style = "introduction_p"></p>
                    </div>
                </div>
            </div>
        </div>
        <!--分页器-->
        <div class="swiper-pagination"></div>
        <!--左右按钮-->
        <div class="swiper-button-prev" :style = "buttom" ></div>
        <div class="swiper-button-next" :style = "buttom" ></div>
    </div>
    <!--内容-->
    <div id = "box" class = "box_style">
        <div class= "title">星云，让人才汇集</div>
        <div class = "content">
        <!--小分块-->
            <div class = "con_box">
                <a href="#" class = "con_a">
                    <div class = "a_img">
                        <img src="images/安全隐私.png" alt="" class = "a_img_img">
                    </div>
                    <div class = "a_title">
                        安全隐私
                    </div>
                    <div class = "a_text">
                        害怕信息泄露，暴露敏感信息？<br>
                        让信息掌握在自己手里！
                    </div>
                </a>
            </div>
            <div class = "con_box">
                <a href="#" class = "con_a">
                    <div class = "a_img">
                        <img src="images/能力分析.png" alt="" class = "a_img_img">
                    </div>
                    <div class = "a_title">
                        能力分析
                    </div>
                    <div class = "a_text">
                        个人简历冗长，重点不够突出？<br>
                        让能力呈现在你的眼中！
                    </div>
                </a>
            </div>
            <div class = "con_box">
                <a href="#" class = "con_a">
                    <div class = "a_img">
                        <img src="images/背调匹配.png" alt="" class = "a_img_img">
                    </div>
                    <div class = "a_title">
                        背调匹配
                    </div>
                    <div class = "a_text">
                        背调成本过高，担心“引狼入室”？<br>
                        让工作情况可视化！
                    </div>
                </a>
            </div>
            <div class = "con_box">
                <a href="#" class = "con_a">
                    <div class = "a_img">
                        <img src="images/日常管理.png" alt="" class = "a_img_img">
                    </div>
                    <div class = "a_title">
                        日常管理
                    </div>
                    <div class = "a_text">
                        日常事物繁杂，无处可以下手？<br>
                        让星云成为你的助理！
                    </div>
                </a>
            </div>
            <div class = "con_box">
                <a href="#" class = "con_a">
                    <div class = "a_img">
                        <img src="images/项目评估.png" alt="" class = "a_img_img">
                    </div>
                    <div class = "a_title">
                        项目评估
                    </div>
                    <div class = "a_text">
                        评估工作冗杂，时间成本太高？<br>
                        让项目评估轻量化！
                    </div>
                </a>
            </div>
            <div class = "con_box">
                <a href="#" class = "con_a">
                    <div class = "a_img">
                        <img src="images/个性算法.png" alt="" class = "a_img_img">
                    </div>
                    <div class = "a_title">
                        个性算法
                    </div>
                    <div class = "a_text">
                        岗位要求不同，纳贤标准各异？<br>
                        让匹配算法“私人订制”！
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!--底部-->
    <div id = "buttom" class = "buttom_style">
        <div class = "buttom_text">
            现在，开始使用星云
        </div>
        <a href="#"></a>
    </div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //大图样式
        var lbt = new Vue ({
            el : "#lbt",
            data : {
                l_picture: {
                    width: "100%",
                    height: "650px",
                    backgroundColor: "#E0F7FA",
                },
                slider_wrap: {
                    display: "flex",
                    justiflyContent: "center",
                    alignItems: "center",
                },
                slider_img: {
                    objectFit: "contain",
                    width: "100%",
                    height: "100%",
                    opacity:"0.9",
                },
                introduction: {
                    position: "absolute",
                    height: "60%",
                    left: "200px",
                    color: "white",
                },
                introduction_h: {
                    display:"inline-block",
                    fontSize:"100px",
                    textShadow:"0 0 10px #000",
                    fontFamily: "cursive",
                    marginBottom: "20px",
                },
                introduction_p: {
                    fontSize: "30px",
                    textShadow: "0 0 10px #000",
                }
            }
        });
        //轮播图
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            // direction: 'vertical',//方向，默认水平
            loop: true,
            autoplay: true,
        
            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },
        
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    </script>
</body>
</html>
