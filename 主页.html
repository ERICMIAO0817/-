<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <title>主页</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <!--导航栏-->
    <div id = "top_Line" :style = "top_Style">
        <div id = "top_logo" :style = "top_logo">
            <img src="#" alt="星云logo">
        </div>
        <div class = "register" :style = "top_Register">
            <a href="#" :style = "top_a">注册</a>
            <a href="#" :style = "top_a">登录</a>
        </div>
    </div>
    <!--大照片-->
    <div id = "lbt" class = "swiper-container" :style = "l_picture">
        <div class="swiper-wrapper">
            <div class = "swiper-slide">
                <div class="slider-wrap" :style = "slider_wrap">
                    <img src="star.jpg" alt="轮播图1" :style = "slider_img">
                    <div class = "introduction" :style = "introduction">
                        <h2 :style = "introduction_h">第一张</h2>
                        <p :style = "introduction_p">哈哈哈哈</p>
                    </div>
                </div>
            </div>
            <div class = "swiper-slide">
                <div class="slider-wrap" :style = "slider_wrap">
                    <img src="startree.jpg" alt="轮播图2" :style = "slider_img">
                    <div class = "introduction" :style = "introduction">
                        <h2 :style = "introduction_h">第二张</h2>
                        <p :style = "introduction_p">嘻嘻嘻嘻</p>
                    </div>
                </div>
            </div>
        </div>
        <!--分页器-->
        <div class="swiper-pagination"></div>
        <!--左右按钮-->
        <div class="swiper-button-prev" ></div>
        <div class="swiper-button-next" ></div>
    </div>
    <!--内容-->
    <div id = "box" :style = "box_style">
        <div :style = "title">星云，让人才汇集</div>
    </div>
    <!--底部-->
    <div id = "buttom" :style = "buttom_style">
    </div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //导航栏的样式
        var top_Line = new Vue({
            el: "#top_Line",
            data: { 
                top_Style: {
                    float:"top",
                    position: "relative",
                    width: "100%",
                    height: "54px",
                    backgroundColor: "white",
                },
                top_logo: {
                    position: "absolute",
                    width:"120px",
                    height:"54px",
                    marginLeft: "20px",
                    backgroundColor:"skyBlue",
                },
                top_Register: {
                    postition:"absolute",
                    float: "right",
                    width: "166px",
                    height: "54px",
                    backgroundColor: "white",
                    lineHeight: "54px",
                },
                top_a: {
                    display: "inline-block",
                    textDecoration: "none",
                    width: "58px",
                    height: "54px",
                    marginLeft:"16px",
                    color: "#03A9F4",
                }
            }
        });
        //大图样式
        var lbt = new Vue ({
            el : "#lbt",
            data : {
                l_picture: {
                    width: "100%",
                    backgroundColor: "#E0F7FA",
                },
                slider_wrap: {
                    display: "flex",
                    justiflyContent: "center",
                    alignItems: "center",
                },
                slider_img: {
                    objectFit: "contain",
                    width: "100%",
                    height: "100%",
                },
                introduction: {
                    position: "absolute",
                    width: "80%",
                    color: "white",
                },
                introduction_h: {
                    display:"inline-block",
                    fontSize:"40px",
                    textShadow:"0 0 10px #000",
                    marginBottom: "20px",
                },
                introduction_p: {
                    fontSize: "30px",
                    textShadow: "0 0 10px #000",
                }
            }
        });
        //轮播图
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            // direction: 'vertical',//方向，默认水平
            loop: true,
            autoplay: true,
        
            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },
        
            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
        //内容
        var box = new Vue ({
            el: "#box",
            data: {
                box_style: {
                    width:"100%",
                    height:"200px",
                    backgroundColor:"#00BCD4",
                },
                title: {
                    width: "100%",
                    height: "160px",
                    backgroundColor: "#fff",
                    lineHeight: "160px",
                    textAlign: "center",
                    fontSize: "40px",
                }
            }
        });
        //底部
        var buttom = new Vue ({
            el: "#buttom",
            data: {
                buttom_style: {
                    width: "100%",
                    height: "200px",
                    backgroundColor:"#607D8B",
                }
            }
        })

    </script>
</body>
</html>
